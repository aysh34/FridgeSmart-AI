<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FridgeSmart Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500
                600: '#059669', // Emerald 600
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              secondary: {
                500: '#f59e0b', // Amber 500
                50: '#fffbeb',
              },
              accent: {
                500: '#3b82f6', // Blue 500
                600: '#2563eb',
              },
              danger: {
                500: '#ef4444', // Red 500
              }
            },
            boxShadow: {
              'card': '0 4px 12px rgba(0, 0, 0, 0.05)',
              'card-hover': '0 12px 24px -5px rgba(0, 0, 0, 0.1)',
              'elevation': '0 20px 40px -12px rgba(0, 0, 0, 0.2)',
              'glow': '0 0 20px rgba(16, 185, 129, 0.4)',
              'glow-red': '0 0 25px rgba(239, 68, 68, 0.4)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'count-up': 'countUp 2s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'scan': 'scan 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(16, 185, 129, 0.4)' },
                '50%': { opacity: '.8', boxShadow: '0 0 30px rgba(16, 185, 129, 0.6)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.6.0"
  }
}
</script>
<style>
  body {
    -webkit-tap-highlight-color: transparent;
    background-color: #f9fafb;
  }
  .pb-safe {
    padding-bottom: env(safe-area-inset-bottom);
  }
  .glass {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.5);
  }
  .glass-dark {
    background: rgba(16, 185, 129, 0.1);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .gradient-text {
    background: linear-gradient(135deg, #10B981 0%, #3B82F6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  /* Hide scrollbar for clean UI */
  ::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }
</style>
</head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-primary-100 selection:text-primary-900 font-sans">
    <div id="root"></div>
  </body>
</html>
